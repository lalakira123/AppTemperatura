<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Driven</title>
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <p>Busque a cidade de qualquer lugar do Mundo!</p>
        <div>
            <input type="text" class="latitude" placeholder="Cidade">
            <button onclick="buscarDados()">Buscar</button>
        </div>
    </header>

    <main>
        <div class="quadro">
            <h2 class="lugar"> - </h2>
            <h1 class="temperatura"> - </h1>
            <div class="info-adicionais">
                <p class="temp-max">Temperatura Máxima -</p>
                <p class="temp-min">Temperatura Mínima -</p>
                <p class="sensacao">Sensação Térmica -</p>
            </div>
        </div>
    </main>

    <footer>
        <ion-icon name="triangle-outline"></ion-icon>
        <p>Douglas & Laerte & Simone</p>
        <ion-icon name="triangle-outline"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
